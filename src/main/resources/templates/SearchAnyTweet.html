<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Search Tweet</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="row">
      <div class="col-md-6">
        <form th:action="@{/tweets/search_recent}" method="get">
          <div class="input-group">
            <input
              type="text"
              name="query"
              class="form-control"
              placeholder="Search for..."
            />
            <span class="input-group-btn">
              <input class="btn btn-primary" type="submit" value="Search!" />
            </span>
          </div>
        </form>
        <div class="d-flex p-2">
          <div class="mx-2 badge bg-primary">[[${query}]]</div>
          <div class="mx-2 badge bg-info">[[${oldQuery}]]</div>
        </div>
      </div>
    </div>
    <div class="d-flex flex-column flex-wrap">
      <div class="p-2" data-th-each="tweetData:${tweetDataList}">
        <div class="rounded text-light bg-primary">
          [[${tweetData.userData.name}]] [[${tweetData.createdAt}]]
        </div>
        <div class="p-2 rounded bg-info">[[${tweetData.text}]]</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.1.slim.min.js"
      integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
